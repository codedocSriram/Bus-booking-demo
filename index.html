<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="title-div glass-effect">
      <h1>Travel with GreenBus ðŸšŒðŸ’¨</h1>
    </div>
    <div class="parent-div glass-effect">
      <h2>Book your bus</h2>
      <form onsubmit="handleFormSubmit(event)">
        <div class="form-child-div">
          <label for="username">Name:</label>
          <input
            id="username"
            type="text"
            placeholder="Enter name"
            autocomplete="name"
            class="input-fields"
          />
        </div>
        <div class="form-child-div">
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            placeholder="Enter email id"
            autocomplete="email"
            class="input-fields"
          />
        </div>
        <div class="form-child-div">
          <label for="phone">Phone:</label>
          <input
            id="phone"
            type="tel"
            placeholder="Enter Phone no."
            autocomplete="tel"
            class="input-fields"
          />
        </div>
        <div class="form-child-div">
          <label for="bus-number">Bus Number:</label>
          <select id="bus-number" class="hover-class input-fields">
            <option value="Bus 1">Bus 1</option>
            <option value="Bus 2">Bus 2</option>
            <option value="Bus 3">Bus 3</option>
          </select>
        </div>
        <div class="submit-div form-child-div">
          <input
            class="submit hover-class"
            id="submit-btn"
            type="submit"
            value="Book"
          />
        </div>
        <div class="form-child-div filter-div">
          <label for="filter">Filter:</label>
          <select
            id="filter"
            onchange="filterData()"
            class="hover-class input-fields"
          >
            <option value="All">All</option>
            <option value="Bus 1">Bus 1</option>
            <option value="Bus 2">Bus 2</option>
            <option value="Bus 3">Bus 3</option>
          </select>
        </div>
      </form>
      <ul></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
